<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Resume Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: rgba(228, 136, 22, 1);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #fff;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        p, li {
            font-size: 16px;
            color: #555;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin-bottom: 20px;
        }

        h2 {
            font-size: 20px;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        a {
            text-decoration: none;
            color: #fff;
            background-color: #007bff;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Prediction Results</h1>
        <p><strong>Uploaded Resume:</strong> {{ filename }}</p>

        <h3>Top Predictions:</h3>
        <ul>
            {% for category, confidence in results %}
            <li>{{ category }}: {{ confidence|round(2) }}%</li>
            {% endfor %}
        </ul>

        <h2>Status: {{ decision }}</h2>

        <a href="/">ðŸ”™ Upload Another Resume</a>
    </div>
</body>
</html>
